name: aad-disable-user
description: Disable a user account in Azure Active Directory

# Input parameters for web form generation
inputs:
  userPrincipalName:
    type: text
    description: The user principal name (UPN) of the user to disable
    required: true
    validation:
      min: 1
      max: 255

  address:
    type: text
    description: Optional Azure AD API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  status:
    type: text
    description: Operation result (success, failed, recovered, etc.)

  userPrincipalName:
    type: text
    description: The user principal name that was disabled

  accountEnabled:
    type: boolean
    description: The account enabled status (should be false)

  address:
    type: text
    description: The Azure AD API base URL used